<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>やったことリスト</title>
  <link rel="stylesheet" href="task-list.css">
</head>

<body>
  <h1>やったことリスト</h1>
  <!--タスク入力のエリア-->
  <div class="inputarea">
    <p>実施月、進捗、タイトル、タスク概要を入力してください</p>
    <div class="row">
      <input id="taskmonth" type="month">
      <select id="taskstatus">
        <option value="済">
          済
        </option>
        <option value="未着手">
          未着手
        </option>
        <option value="進行中">
          進行中
        </option>
      </select>
      <button id="submit">登録</button>
    </div>
    <div class="row">
      <input id="tasktitle" type="text" placeholder="タイトル">
    </div>
    <div class="row">
      <textarea id="taskdetail" rows="5" placeholder="タスク概要">
</textarea>
    </div>
  </div>
  <!--タスクリストのエリア-->
  <div class="tasklistarea">
    <table>
      <thead>
        <tr noWrap>
          <th noWrap>実施月</th>
          <th noWrap>進捗</th>
          <th noWrap>タスク名</th>
          <th noWrap>タスク概要</th>
          <th noWrap>削除</th>
        </tr>
      </thead>
      <tbody id="tasklist">
        <!--　<tr
          <tr>
            <td noWrap>2021-07</td>
            <td noWrap>済</td>
            <td noWrap>A社経営統合プロジェクト</td>
            <td noWrap>経営統合に伴う業務プロセス統合プロジェクト。<br>
              プロジェクトリーダー（メンバー４人）として担当。<br>
              ＱＤＣ目標いずれも達成。ＣＳ評価で５をいただいた。</td>
            <td noWrap><button>削除</button></td>
          </tr>
        -->
      </tbody>
    </table>
  </div>
  <script src="task-list.js"></script>
</body>

</html>
